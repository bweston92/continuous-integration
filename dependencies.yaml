options:
  languages: [ "java" ]
  resolvers:
    - id: "mavencentral"
      type: "default"
      url: https://repo.maven.apache.org/maven2/
    - id: "jenkins-public"
      type: "default"
      url: http://repo.jenkins-ci.org/public/
  transitivity: runtime_deps
  versionConflictPolicy: highest

dependencies:
   com.lesfurets:
     jenkins-pipeline-unit:
       lang: java
       version: "1.1"

   org.codehaus.groovy:
     groovy-all:
       lang: java
       version: "2.4.13"

   org.hamcrest:
     hamcrest-all:
       lang: java
       version: "1.3"

   junit:
     junit:
       lang: java
       version: "4.12"

   org.jenkins-ci.main:
     jenkins-core:
       lang: java
       version: "2.105"

   org.jenkins-ci.plugins.workflow:
     workflow-step-api:
       lang: java
       version: "2.14"

   org.jenkins-ci.plugins.workflow:
     workflow-support:
       lang: java
       version: "2.16"
